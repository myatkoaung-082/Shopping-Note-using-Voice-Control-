<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Note - Voice Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .voice-btn {
      font-size: 1.2rem;
      padding: 10px 20px;
    }
    #output {
      min-height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="container py-5">

  <h2 class="mb-4">ğŸ›’ Shopping Note with Voice Input</h2>

  <button id="start-record" class="btn btn-primary voice-btn">ğŸ™ï¸ Start Voice Input</button>
  <button id="stop-record" class="btn btn-danger voice-btn">ğŸ›‘ Stop</button>

  <div id="output" class="mt-3" contenteditable="true"></div>

  <script>
    const output = document.getElementById('output');
    const startBtn = document.getElementById('start-record');
    const stopBtn = document.getElementById('stop-record');

    // Check browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert('Your browser does not support Speech Recognition. Please use Google Chrome.');
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'my-MM'; // Default language
      recognition.interimResults = true;
      recognition.continuous = true;

      // Optional: Switch to Burmese
      // recognition.lang = 'my-MM';

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        output.innerText = transcript;
      };

      recognition.onerror = (event) => {
        console.error('Speech Recognition Error:', event.error);
      };

      startBtn.addEventListener('click', () => {
        recognition.start();
      });

      stopBtn.addEventListener('click', () => {
        recognition.stop();
      });
    }
  </script>

</body>
</html>
